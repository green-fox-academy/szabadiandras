<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Bookstore</title>
  <style>
    .header {
      font-weight: 600;
    }
    
    table td {
      border: 1px solid grey;
      padding: 5px;
    }

  </style>
</head>

<body>

  <table id='books' cellspacing=0 cellpadding=0>
    <tr class="header">
      <td>Book Title</td>
      <td>Author</td>
      <td>Category</td>
      <td>Price</td>
      <td>Publisher</td>
    </tr>
  </table>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    axios.get('http://localhost:8080/books', { crossdomain: true }).then(response => {
      console.log(response.data);
      var booktable = document.getElementById('books');
      response.data.forEach(book => {
        var row = booktable.insertRow();
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        var cell4 = row.insertCell(3);
        var cell5 = row.insertCell(4);
        cell1.innerHTML = book.book_name;
        cell2.innerHTML = book.aut_name;
        cell3.innerHTML = book.cate_descrip;
        cell4.innerHTML = book.book_price;
        cell5.innerHTML = book.pub_name;
      });
    });
  </script>
</body>

</html>
