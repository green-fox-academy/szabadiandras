<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Workshop: Attributes</title>
</head>

<body>

  <img
    src="https://static.wixstatic.com/media/f4461b_83457ca5dd844c71a760d36e6583d0ff.png/v1/fill/w_168,h_168,al_c,usm_0.66_1.00_0.01/f4461b_83457ca5dd844c71a760d36e6583d0ff.png">
  <a href="http://www.themostamazingwebsiteontheinternet.com/">The Best Website Ever</a>
  <button>Click me!</button>
  <button class="this-one">Click me!</button>

  <!--
    1. Write the image's url to the console.
    2. Replace the image with a picture of your favorite animal.
    3. Make the link point to the Green Fox Academy website.
    4. Disable the second button.
    5. Replace its text with 'Don't click me!'.
    -->

  <script>

    let image = document.querySelector("img");
    console.log(image.src);

    image.setAttribute('src', 'https://media.glassdoor.com/sqll/1480688/white-fox-studios-squarelogo-1545244303706.png');

    let link = document.querySelector("a");
    link.setAttribute('href', 'http://www.greenfoxacademy.com');

    document.querySelector(".this-one").disabled = true;
    let disableButton = document.querySelector(".this-one");
    disableButton.innerText = "Don't click me!";

  </script>

</body>

</html>
