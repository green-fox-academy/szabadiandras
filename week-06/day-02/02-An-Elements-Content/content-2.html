<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>2Workshop: innerHTML, textContent</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
  <ul>
    <li>placeholder</li>
    <li>placeholder</li>
    <li>placeholder</li>
    <li>placeholder</li>
  </ul>

  <!--
      1) replace the list items' content with items from this list:
      ['apple', 'banana', 'cat', 'dog']s

      2) change the <ul> element's background color to 'limegreen'
        - use css class to change the color instead of the style property
    -->

  <script>

    let newItems = ['apple', 'banana', 'cat', 'dog'];

    let listItems = document.querySelectorAll('li');
    for (let i = 0; i < listItems.length; i++) {
      console.log(listItems[i].innerHTML);
      listItems[i].innerHTML = newItems[i];
    }

    let color = document.querySelector('ul');
    color.setAttribute('class', 'listColor')

  </script>

</body>

</html>
