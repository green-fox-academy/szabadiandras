<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>1Workshop: innerHTML, textContent</title>
</head>

<body>
  <p class="apple">apple</p>
  <p class="balloon">banana</p>
  <p class="cat">car</p>
  <p class="animals">goat rabbit <strong>cat</strong> dog</p>

  <!--
    1)  Fill every paragraph with the last one's content.
    2)  Do the same again, but you should keep the cat strong.
    -->

  <script>

    let container = document.querySelector('.animals');
    console.log(container);
    let paragraphs = document.querySelectorAll('p');
    console.log(paragraphs);

    console.log('------------------------')

    console.log('innerHTML:', container.innerHTML);

    for (let i = 0; i < paragraphs.length - 1; i++) {
      console.log(paragraphs[i].textContent);
      paragraphs[i].innerHTML = container.innerHTML;
    }

  </script>
</body>

</html>
