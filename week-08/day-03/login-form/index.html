<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login Form</title>
  <link rel="stylesheet" type="text/css" href="main.css" />
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet">
</head>

<body>


  <form action="/send" method="POST">
    <h2>ACCOUNT LOGIN</h2>
    <label for="name">USERNAME</label><br>
    <input type="text" id="name" name="username" placeholder="Username" required>
    <br>
    <label for="password">PASSWORD</label><br>
    <input type="password" id="password" name="password" placeholder="Password" required/><br>

    <a href="https://previews.123rf.com/images/chudtsankov/chudtsankov1706/chudtsankov170600020/79782658-smiling-yellow-star-cartoon-emoji-face-character-with-wink-expression-giving-a-thumb-up-illustration.jpg"
      class="forgot">Forgot Password?</a><br>
    <button type="submit">Login</button>

  </form>
  <script src="./main.js"></script>
</body>

</html>
