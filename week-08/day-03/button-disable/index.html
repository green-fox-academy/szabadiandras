<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Button Disable</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
  <form action="/send" method="POST">
    <div class="survey">
      <fieldset>
        <legend>What is your favourite pet?<abbr title="This field is mandatory" aria-label="required"></abbr></legend>
        <input type="radio" required name="favouritePet" id="dog" value="Dog"><label for="r1">Dog</label>
        <input type="radio" required name="favouritePet" id="cat" value="Cat"><label for="r2">Cat</label>
        <input type="radio" required name="favouritePet" id="viktor" value="Viktor"><label for="r3">Viktor the
          goldfish</label>
      </fieldset>

      <fieldset>
        <legend>Do you want to sign up for cat facts?<abbr title="This field is mandatory" aria-label="required"></abbr>
        </legend>
        <input type="radio" required name="signUp" id="yes" value="Yes"><label for="r2">Yes</label>
        <input type="radio" required name="signUp" id="no" value="No"><label for="r3">No</label>
      </fieldset>

      <div class="btns">
        <button id="catButton" disabled>I love cats</button>
        <button id="signupButton" type="submit" disabled>Sign up</button>
      </div>
    </div>
  </form>

  <script src="./main.js"></script>
</body>

</html>
